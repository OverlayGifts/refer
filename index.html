
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tap to Place Video in AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.0/dist/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #instruction {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.6);
        color: #fff;
        padding: 10px 20px;
        font-family: sans-serif;
        border-radius: 8px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="instruction">üìç Tap anywhere to place the video</div>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <video id="promo" src="promo.mp4" autoplay loop="true" crossorigin="anonymous" webkit-playsinline playsinline></video>
      </a-assets>

      <a-entity camera></a-entity>

      <a-entity id="videoPlane" geometry="primitive: plane; height: 1; width: 1.78"
                material="shader: flat; src: #promo"
                position="0 0 -2"
                visible="false">
      </a-entity>
    </a-scene>

    <script>
      let placed = false;
      const scene = document.querySelector("a-scene");
      const videoPlane = document.getElementById("videoPlane");
      const video = document.getElementById("promo");

      scene.addEventListener("click", function (e) {
        if (!placed) {
          const touch = e.touches ? e.touches[0] : e;
          const touchX = (touch.clientX / window.innerWidth) * 2 - 1;
          const touchY = -(touch.clientY / window.innerHeight) * 2 + 1;

          const camera = scene.camera;
          const direction = new THREE.Vector3(touchX, touchY, -1).unproject(camera).sub(camera.position).normalize();
          const distance = -camera.position.z / direction.z;
          const pos = camera.position.clone().add(direction.multiplyScalar(distance));

          videoPlane.setAttribute("position", `${pos.x} ${pos.y} ${pos.z}`);
          videoPlane.setAttribute("visible", "true");
          video.play();
          placed = true;
          document.getElementById("instruction").style.display = "none";
        }
      });
    </script>
  </body>
</html>
